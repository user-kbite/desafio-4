<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafio 4 Codelândia</title>
	<script src="https://kit.fontawesome.com/83230c2213.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="shortcut icon" href="https://i.ibb.co/6t47t4h/icon.jpg" type="image/x-icon">
</head>
<body> 
	<main class="main">
		<section class="container section__content">
			<div class="item">
				<img src="./assets/image/image.svg">
			</div>
			<div class="item">
				<div class="form">
					<p>Bem-vindo de volta</p>
					<h1>Faça login na sua conta</h1>
					<div class="form__group">
						<label for="email">E-mail</label>
						<input type="email" name="email" id="email" placeholder="codelandia@gmail.com">
					</div>
					<div class="form__group">
						<label for="senha">Senha</label>
						<input type="password" name="senha" id="senha" placeholder="**********">
						<i class="fas fa-lock key"></i>
					</div>
					<div class="checkbox">
						<div class="checkbox__content">
							<input type="checkbox" name="remember" id="remember">
							<label for="remember">Lembre de mim</label>
						</div>
						<div class="pass">
							<a href="#">Esqueceu sua senha?</a>
						</div>
					</div>
					<div class="buttons">
						<button class="login">Entrar</button>
						<button class="google">Ou faça login com o Google</button>
					</div>
					<span>Não tem uma conta? <a href="#">Cadastre-se</a></span>	
				</div>
			</div>
		</section>
	</main>

	<script src="./assets/js/script.js"></script>
</body>
</html>
