<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafio 4 Codelândia</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="./assets/css/reset.css">
</head>
<body> 
	<main class="main">
		<section class="container section__content">
			<div class="item">
				<img src="./assets/image/image.svg">
			</div>
			<div class="item">
				<div class="form">
					<p>Bem-vindo de volta</p>
					<h1>Faça login na sua conta</h1>
					<div class="form__group">
						<label for="email">E-mail</label>
						<input type="email" name="email" id="email" placeholder="codelandia@gmail.com">
					</div>
					<div class="form__group">
						<label for="senha">Senha</label>
						<input type="password" name="senha" id="senha" placeholder="**********">
					</div>
					<div class="checkbox">
						<input type="checkbox" name="remember" id="remember">
						<label for="remember">Lembre de mim</label>
						<a href="#">Esqueceu sua senha?</a>
					</div>
					<div class="buttons">
						<button class="login" onclick="login()">Entrar</button>
						<button class="google">Ou faça login com o Google</button>
					</div>
					<span>Não tem uma conta? <a href="#">Cadastre-se</a></span>	
				</div>
			</div>
		</section>
	</main>
</body>
</html>
